        var clicked = false;

        ///////////////////////////////////////////////////////////////////////

        //FUNCTION RENDER//////////////////////////////////////////////7777
        function render() {
                // We need to reposition our SVG and our containing group when the map
                // repositions via zoom or pan
                // https://github.com/zetter/voronoi-maps/blob/master/lib/voronoi_map.js

                var color = d3.scale.linear()
                    .domain([0, 30])
                    .range([d3.rgb("#FF0000"), d3.rgb('#00FF00')]);

                var bounds = map.getBounds();
                var topLeft = map.latLngToLayerPoint(bounds.getNorthWest())
                var bottomRight = map.latLngToLayerPoint(bounds.getSouthEast())
                svg.style("width", map.getSize().x + "px")
                    .style("height", map.getSize().y + "px")
                    .style("left", topLeft.x + "px")
                    .style("top", topLeft.y + "px");
                g.attr("transform", "translate(" + -topLeft.x + "," + -topLeft.y + ")");


                // We reproject our data with the updated projection from leaflet
                g.selectAll("circle.dot")
                    .attr({
                        cx: function(d) {
                            return project(d).x
                        },
                        cy: function(d) {
                            return project(d).y
                        },
                        r: function(d) {
                            return d.bike_stands / 5;
                        },
                    }).style("fill", d => {
                        return color(d.available_bikes)
                    }).on("mouseover", handleMouseOver).on("mouseout", handleMouseOut).on("click", handleMouseClicked);


                g.selectAll("g.pie")
                    .attr({
                        x: function(d) {
                            return project(d).x
                        },
                        y: function(d) {
                            return project(d).y
                        },
                    })


            }

        function project(ll) {
            // our data came from csv, make it Leaflet friendly
            var a = [+ll.lat, +ll.lon];
            //console.log(ll)
            // convert it to pixel coordinates
            var point = map.latLngToLayerPoint(L.latLng(ll))
            return point;
        }

            //////////////////////////////////////////////////////////////////
                //BAR CHART/////////////////////////////////////////////////

        function createBarChart(d) {
                var aColor = [
                    'rgb(0, 204, 0)',
                    'rgb(204, 0, 0)',
                ]

                var datas = [{
                        "label": "Available Bikes",
                        "value": d.available_bikes,
                        "posXi": d3.event.pageX + 50,
                        "posYi": d3.event.pageY,
                        "posXf": 100,
                        "posYf": 436
                    },
                    {
                        "label": "Available Stands",
                        "value": d.available_bike_stands,
                        "posXi": d3.event.pageX + 50,
                        "posYi": d3.event.pageY + 20,
                        "posXf": 100,
                        "posYf": 466
                    },
                ];

                svgGra.append("g").attr("id", "bar")
                    .selectAll("bar")
                    .data(datas)
                    .enter().append("rect")
                    .attr("id", "bars")
                    .style("fill", function(d, i) {
                        return aColor[i];
                    })
                    .attr("x", function(d) {
                        return d.posXi;
                    })
                    .attr("width", function(d) {
                        return d.value * 9;
                    })
                    .attr("y", function(d) {
                        return d.posYi;
                    })
                    .attr("height", 10)
                    .transition().duration(1000).attr("y", function(d) {
                        return d.posYf;
                    })
                    .transition().duration(1000).attr("x", function(d) {
                        return d.posXf;
                    })
                /////////////////////////////////////////////////////////////
            }
            //PIE CHART///////////////////////////////////////////////////////////////////////////////////////

        function createPieChart(d) {

                var w = 60;
                var h = 60;
                var r = h / 2;
                var aColor = [
                    'rgb(0, 204, 0)',
                    'rgb(204, 0, 0)',
                ]
                var available_bikes_p = Math.round(parseFloat(d.available_bikes) * 100 / (parseFloat(d.available_bikes)+parseFloat(d.available_bike_stands)))

                var datas = [{
                        "label": "Available Bikes",
                        "value": available_bikes_p
                    },
                    {
                        "label": "Available Stands",
                        "value": 100 - available_bikes_p
                    },
                ];

                var g = svg.append("g").attr("id", "pie").attr("class", "pie").data([datas]).attr("width", w).attr("height", h).append("g").attr("transform", "translate(" + d3.event.pageX + "," + d3.event.pageY + ")");

                var pie = d3.layout.pie().value(function(d) {
                    return d.value;
                });

                // Declare an arc generator function
                var arc = d3.svg.arc().outerRadius(r);

                // Select paths, use arc generator to.attr("class", "leaflet-zoom-hide");

                var arcs = g.selectAll("g.slice").data(pie).enter().append("svg:g").attr("class", "slice");
                arcs.append("svg:path")
                    .attr("fill", function(d, i) {
                        return aColor[i];
                    })
                    .attr("d", function(d) {
                        return arc(d);
                    });
                // Add the text
                arcs.append("svg:text")
                    .attr("transform", function(d) {
                        d.innerRadius = 100; /* Distance of label to the center*/
                        d.outerRadius = r;
                        return "translate(" + arc.centroid(d) + ")";
                    })
                    .attr("text-anchor", "middle")
                    .text(function(d, i) {
                        return datas[i].label + ";" + datas[i].value + '%';
                    });
                //////////////////////////////////////////////////////////////////////////////////////////
            }

        function createFrame(d) {
                svgGra.append("rect")
                    .style("fill", "#d8faff")
                    .style("opacity", .0)
                    .attr("id", "idcont")
                    .attr("class", "cont")
                    .attr("x", d3.event.pageX)
                    .attr("y", d3.event.pageY)
                    .transition()
                    .duration(1000)
                    .style("opacity", .7)
                    .transition().duration(1000).attr("x", 10)
                    .transition().duration(1000).attr("y", 360)


                d3.select("#htmlcont")

                    .duration(1000)
                    .style("opacity", .7);
                d3.select("#htmlcont").html("<h2>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspNº: " + d.number + " " + d.name.toUpperCase() + "<h2>Adresse: " + d.address + "</h2></h2> <h2>Velov: " + d.available_bikes + "</h2></h2> <h2>Stand: " + d.available_bike_stands + "</h2><h2>Prediction:</h2>")

                    .style("top", 360 + "px")

        //FUNCTIONS SOURIS////////////////////////////////////////////////////////////////////777
            function handleMouseClicked(d, i) {
                EraseContent()
                createFrame(d)
                createBarChart(d)
                createPieChart(d)
                render();
            }

            function handleMouseOver(d, i) { // Add interactivity
                //console.log(d);
                d3.select(this).attr({
                    r: function(d) {
                        return d.bike_stands;
                    }
                }).style("fill", function(d) {
                    if (d.available_bikes == 0) return "#cc0010";
                    else return "#ffffff"
                });

                div.transition()

                    .style("opacity", .7);
                div.html("<h2>Name: " + d.name + "<h2>Adresse: " + d.address + "</h2></h2> <h2>Nb Velov: " + d.available_bikes + "</h2></h2> <h2>Nb Stations: " + d.available_bike_stands + "</h2>")
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px")
            }

            function handleMouseOut(d, i) {
                // Use D3 to select element, change color back to normal
                div.transition()
                    .duration(1000)
                    .style("opacity", 0);
                render();
            }


            // re-render our visualization whenever the view changes
            map.on("viewreset", function() {
                render()
                EraseContent()
               // console.log(data)
            })
            map.on("move", function() {
                render()
                EraseContent()
            })
            ///////////////////////////////////////////////////
    //ELIMINER QUAND ON BOUGE
            function EraseContent() {
                svg.selectAll("#pie").remove()
                svg.selectAll("#bars").transition().duration(1000).attr("width", 0).remove()
                svg.selectAll("#bar").remove()
                svg.selectAll("#idcont").remove()

                divGra.transition()
                    .duration(500)
                    .style("opacity", 0);
                render();

                svg.selectAll("#htmlcont").remove()
                svg.selectAll("#pop").remove()

            }
            var last_value = 0;
            var current_value = 0;
            var minutes = 0;
            var hour = 10;
            var days = ["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];
            var day_index = 0;
            var day = days[0];
            var day_date = 4;
            var ind = 0;
            d3.select("#date-changer").on("change", function() {
            //console.log(data.values);
            console.log("-----**________________**---");
            current_value = this.value
            console.log("current_value: ", current_value);
            console.log("last_value: ", last_value);
            var fileName = "data/file"+this.value+".json";
            //console.log(fileName);
            minutes = current_value * 5 + 10 * 60 - ind * 24 * 60;
            hour = parseInt(minutes/60);
            minutes = parseInt(minutes%60);
            
            var b = false;
            if (hour >= 24) {
                hour = hour - 24;
                ind += 1;
                b = true;
            }
            if(b) {
                day_date += 1;
                b = false;
            }
            if(current_value < last_value) {
                //if(minutes < 0) {
                //    minutes = 60 + minutes;
                //}
                if (hour === 0 && minutes === 0 ) {
                    hour = 23;
                    day_date -= 1;
                }
            }
            var dateExact = " 0"+ day_date +"/02/2018- "+hour+":"+minutes;
            if(hour < 10 && minutes < 10) {
                var dateExact =" 0"+ day_date +"/02/2018- 0"+hour+":0"+minutes;
            }
            else if (hour < 10) {
                var dateExact =" 0"+ day_date +"/02/2018- 0"+hour+":"+minutes;
            }
            else if(minutes < 10){
                var dateExact =" 0"+ day_date +"/02/2018- "+hour+":0"+minutes;
            }
            d3.select('#dateValue').html(dateExact);
            mainCode(fileName);
            });

////////////////////////////////////////////////////////////////////////////////////////

//MAIN//////////////////////////////////////////////////////////////////////////////////           
        function mainCode(fileName) {
            d3.json(fileName, function(err, data) {
                var dots = g.selectAll("circle.dot")
                    .data(data.values)
                //console.log(dots)
                dots.enter().append("circle").classed("dot", true)
                    .attr("r", 1)
                    .style({
                        fill: "#0082a3",
                        "fill-opacity": 0.6,
                        stroke: "#004d60",
                        "stroke-width": 1
                    })
                    .transition().duration(1000)
                    .attr("r", 6)
                var dots = g.selectAll("circle.dot")
                    .data(data.values)
                //console.log(data.values)
                dots.classed("dot", true)
                .attr("r", 1)
                .style({
                    fill: "#0082a3",
                    "fill-opacity": 0.6,
                    stroke: "#004d60",
                    "stroke-width": 1
                })
                .transition().duration(1000)
                .attr("r",4)
                // render our initial visualization
                render()
                veloArrond(data)
                last_value = current_value;
            })
        }
